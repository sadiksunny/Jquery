<!DOCTYPE html>
<html>
<head>
	

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	
	
	<!-- Initialize Javascripts after the page loads. -->
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
	
	
		// Loads the jQuery Library //
		$(document).ready(function() 
		{
			// Start here...
			// Hide all p tags.
			
			
			// Step 1: Modify the code.
			$("#btn_01").click(function()
			{
				// Write a jquery statement that
				// hides/shows with time 1000ms 
				// of the paragraph 1 element using 
				// the jquery toggle() method.
			});
			
			
			// Step 2: Modify the code.
			$("#btn_02").click(function()
			{
				// Write a jquery statement that
				// fades in/fades out in 1000ms of 
				// the paragraph 2 element using the
				// jquery fadeToggle() method.
			});
			
			
			// Step 3: Modify the code.
			$("#btn_03").click(function()
			{
				// Write a jquery statement that
				// slides up and down in 1000ms of 
				// the paragraph 3 element using the
				// jquery slideToggle() method.
			});
			
		}); // End of ready function.
		
	
	</script>
</head>
<body>
	
	<!-- Header -->
	<h1>jQuery Effects</h1>
	
	
	<!-- Buttons -->
	<button id="btn_01">Toggle Effect</button>
	<button id="btn_02">Fade Effect</button>
	<button id="btn_03">Slide Effect</button>
	
	
	<!-- Paragraphs -->
	<p id="paragraph_01">This is the contents of paragraph 1.</p>
	<p id="paragraph_02">This is the contents of paragraph 2.</p>
	<p id="paragraph_03">This is the contents of paragraph 3.</p>
	
</body>
</html>
